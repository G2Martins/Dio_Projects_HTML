<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        blockquote{
            background-color: rgb(228, 222, 222);
            padding: 5px;
            margin-left: 0px;
            border-left: rgb(1, 5, 212) solid 5px;
        }

        article time {
            font-style: italic;
        }
        article q {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <article>
           <h1>Descoberta de vida em outro planeta</h1>
           <p>Artigo publicado em <time pubdate>21/01/2022 19:00</time></p>
           <p>Segundo alunos e alunas de Dio.me,<q cite="https://dio.me">Este é o melhor curso de HTML que já fizeram</q></p>
           <p>Abordando assunto da Estrela Marta</p>
           <blockquote cite="https://pt.wikipedia.org/wiki/Wikipédia:Página_principal">
                <p>Estrela Marta é referente a uma estrela bem mais velha que nosso Sol</p>
           </blockquote>
        </article>
    </main>

    <footer>

    </footer>
</body>
</html>
