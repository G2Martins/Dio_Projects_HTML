<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Atributos</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <h1 contenteditable>Novos Atributos</h1>
        <form method="get" action="" id="form">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">
                    Name:<span>*</span>
                    <input type="text" id="name" name="name" autofocus required>
                </label>
                <label for="email">
                    E-mail:<span>*</span>
                    <input placeholder="Ex: meuemail@gmail.com" type="text" id="email" name="email" required>
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Endereço</legend>
                <label for="address">
                    Endereço:
                    <input type="text" id="address" name="address">
                </label>
            </fieldset>

            <fieldset>
                <legend>Observações</legend>
                <textarea minlength="10" maxlength="100" name="observation" id="observation" cols="30" rows="5"></textarea>
            </fieldset>
            
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>     
        </form>
        
    </main>
</body>
</html>
