<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
</head>
<body>
    <input type="text" id="busca"><br>
    <p id="descricao">Os nossos cursos e programas de formação são criados em conjunto com as empresas mais inovadoras do mundo, aplicando
        uma metodologia para que você domine as tecnologias utilizadas no mercado e também mergulhe nas novas e mais atuais tecnologias
        que impactarão o futuro dos negocios digitais.
    </p>
    <script>
        var searcField = document.getElementById('busca');
        var descriptionObject = document.getElementById('descricao');
        var TextToSearch = descriptionObject.innerHTML;

        function realizaBusca(busca){
            const regex = new RegExp(`(${busca})(?!(.(?!<mark))*</mark>)+`, 'ig');
            const ocurrences = TextToSearch.match(regex);
            descriptionObject.innerHTML = TextToSearch.replace(regex, `<mark>${busca}</mark>`)
        }

        searcField.addEventListener('keyup',(e) => realizaBusca(e.target.value));
    </script>
</body>
</html>
