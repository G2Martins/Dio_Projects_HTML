<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <form method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Idade:</label><input type="number" name="age"><br>
        <label>Password:</label><input type="password" name="password"><br>
        
        <br>
        <button type="button" onclick="alert('Cliquei aqui')"> Clicável com balao de alerta apos o click</button><br>
        <br>
        <button type="button" onmouseover="alert('Passei aqui')"> Clicável com balao de alerta apos o mouse passar por cima</button><br>
        <br>
        <button type="submit">Submit Forms</button><br>
        <br>
        <button type="reset">Limpar</button><br>
        <br>
    </form>
</body>
</html>
